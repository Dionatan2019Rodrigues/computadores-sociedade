<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-cad.css">
    <title>HemoSM</title>
</head>
<body>
    <header>
        <nav>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
    </header>
    <main>
        <section id="logo">
            <img src="imagens/logo.png" alt="Logo-hemocentro" width="50%">
        </section>
        <section>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="number" placeholder="Cpf">
                <input type="number" placeholder="Telefone">
                <input type="date" placeholder="Data-de-nascimento">
                <select name="selc" id="selc" size="1">
                    <option value="v0"></option>
                    <option value="v1">Masculino</option>
                    <option value="v2">Feminino</option>
                </select>
                <select name="selc" id="selc" size="1">
                    <option value="v0"></option>
                    <option value="v1">A+</option>
                    <option value="v2">A-</option>
                    <option value="v3">B+</option>
                    <option value="v4">B-</option>
                    <option value="v5">O+</option>
                    <option value="v6">O-</option>
                    <option value="v7">AB+</option>
                    <option value="v8">AB-</option>
                </select>
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confirma senha">
                <input class="botao" type="button" value="Salvar cadastro">
                <input class="botao" type="button" value="Cancelar cadastro">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Davi, Dionatan, Henrique e Manoela</p>
    </footer>
</body>
</html>
